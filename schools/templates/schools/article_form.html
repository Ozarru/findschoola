{% load static %}{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  {% include 'dashhead.html' %}
  <body class="app">
    <div class="app-wrapper">
      {% include 'dashboard_base.html' %}
      <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
          <div class="row g-3 mb-4 align-items-center justify-content-between">
            <div class="col-auto">
              <h1 class="app-page-title mb-0">Mes Articles</h1>
            </div>
          </div>

          <div
            class="tab-pane fade show active"
            id="general"
            role="tabpanel"
            aria-labelledby="general-tab"
          >
            <div class="row gx-3">
              <div class="mb-4 col-12 col-lg-6">
                <div
                  class="app-card app-card-account shadow-sm d-flex flex-column align-items-start"
                >
                  <form
                    class="px-4 w-100"
                    method="POST"
                    action=""
                    enctype="multipart/form-data"
                  >
                    {% csrf_token %}
                    <!--  -->
                    <div class="py-2">{{form|crispy}}</div>

                    <input
                      class="btn app-btn-primary mx-2 my-4"
                      type="submit"
                      value="Enregistrer"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
