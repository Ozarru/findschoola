{% extends 'main.html' %} {% load static %} {% block content %}

<!-- Header Start -->
<div class="container-fluid header bg-white p-0">
  <div
    class="row g-0 align-items-center flex-column-reverse flex-md-row"
    id="bg-color"
  >
    <div class="col-md-6 p-5 mt-lg-5">
      <h1 class="display-5 animated fadeIn mb-4">Connexion</h1>
      <nav aria-label="breadcrumb animated fadeIn">
        <ol class="breadcrumb text-uppercase">
          <li class="breadcrumb-item">
            <a href="{% url 'home' %}">Accueil</a>
          </li>
          <li class="breadcrumb-item text-body active" aria-current="page">
            Connexion
          </li>
        </ol>
      </nav>
    </div>
    <div class="col-md-6 animated fadeIn">
      <img class="img-fluid" src="{% static 'img/schule.jpg' %}" alt="" />
    </div>
  </div>
</div>
<!-- Header End -->

<div class="container-fluid mb-0">
  <div class="row">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img
        alt="login image"
        src="{% static 'img/log-in.jpg' %}"
        class="img-fluid"
      />
    </div>
    <div class="col-sm-6 login-section-wrapper">
      <div class="login-wrapper my-auto">
        <h1 class="login-title">Connexion</h1>
        <form method="POST" action="">
          {% csrf_token %}
          <div class="form-group mb-2">
            <label for="username">Email</label>
            <input
              type="username"
              name="username"
              class="form-control"
              placeholder=""
            />
          </div>
          <div class="form-group mb-4">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder=""
            />
          </div>

          <input
            type="submit"
            value="Login"
            class="btn btn-primary py-3 px-5 me-3 animated fadeIn"
          />
        </form>

        <!-- <a href="#!" class="forgot-password-link mt-4">Mot de passe oubli√©?</a> -->

        <p class="login-wrapper-footer-text mt-4">
          Vous n'avez pas de compte?
          <a href="{% url 'signup' %}" class="text-reset green-link"
            >Inscrivez-vous ici</a
          >
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
