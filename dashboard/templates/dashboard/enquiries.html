{% load static %}{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  {% include 'dashhead.html' %}
  <body class="app">
    <div class="app-wrapper">
      {% include 'dashboard_base.html' %}
      <div class="app-content pt-3 p-md-3 p-lg-4 container">
        <!-- tabs nav -->
        <nav
          id="orders-table-tab"
          class="orders-table-tab app-nav-tabs nav shadow-sm flex-column flex-sm-row mb-4"
        >
          <a
            class="flex-sm-fill text-sm-center nav-link active"
            id="tab-1"
            data-bs-toggle="tab"
            href="#adverts"
            role="tab"
            aria-controls="adverts"
            aria-selected="true"
            >Mes Offres</a
          >
          <a
            class="flex-sm-fill text-sm-center nav-link"
            id="tab-2"
            data-bs-toggle="tab"
            href="#form"
            role="tab"
            aria-controls="form"
            aria-selected="false"
            >Poster un Offre</a
          >
        </nav>
        <!-- tabs -->
        <div class="tab-content" id="orders-table-tab-content">
          <!--tab-1-->
          <div
            class="tab-pane fade show active"
            id="adverts"
            role="tabpanel"
            aria-labelledby="tab-1"
          >
            <!-- demands -->
            <!-- <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
              {% if user.role == 'manager' %} Mes Offres {% else %} Mes Demandes
              {% endif %}
            </h1> -->
            <div class="row g-4">
              {% for ad in user_ads %}

              <div class="col-md-6 col-lg-3 wow fadeInUp" data-wow-delay="0.1s">
                <div class="service-item">
                  <div class="overflow-hidden">
                    <img
                      class="img-fluid"
                      src="{% static 'img/request.webp' %}"
                      alt=""
                    />
                  </div>
                  <div class="p-3 text-center bg-white">
                    <h5 class="mb-3">{{ad.title}}</h5>
                    <p>{{ad.content}}</p>
                    <a class="fw-medium" href=""
                      >Read More<i class="fa fa-arrow-right ms-2"></i
                    ></a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          <!--tab-2-->
          <div
            class="tab-pane fade"
            id="form"
            role="tabpanel"
            aria-labelledby="tab-2"
          >
            <div class="row gx-3">
              <div class="mb-4 col-12 col-lg-6">
                <div
                  class="app-card app-card-account shadow-sm d-flex flex-column align-items-start"
                >
                  <form
                    class="px-4 w-100"
                    method="POST"
                    action=""
                    enctype="multipart/form-data"
                  >
                    {% csrf_token %}
                    <h3 class="app-page-title my-4">Nouvealle Offre</h3>
                    <!--  -->
                    <div class="py-2">{{form|crispy}}</div>

                    <input
                      class="btn app-btn-primary mx-2 my-4"
                      type="submit"
                      value="Poster"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
